<!DOCTYPE html>
<html>
  <head>
    <title>Fowlerfinn - Area Tools</title>
    <meta name="viewport" content="initial-scale=1.0" />
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="index.css" />
    <script src="./paper/dist/paper-full.js"></script>
  </head>
  <body>
    <div id="controls">
      <label for="rotate-slider" id="rotate-label">Heading</label>
      <div id="rotate" class="control">
        <input
          type="range"
          min="-45"
          max="45"
          value="0"
          class="slider"
          id="rotate-slider"
        />
      </div>
      <label for="zoom-slider" id="zoom-label">Zoom</label>
      <div id="zoom" class="control">
        <input
          type="range"
          min="1"
          max="2100"
          value="1000"
          class="slider"
          id="zoom-slider"
        />
      </div>
      <label for="graphic-scale">Graphic Scale</label>
      <div id="graphic-scale" class="control">25'</div>
      <select id="scale-options" class="control">
        <option>choose scale</option>
        <option value="25">1" = 25'</option>
        <option value="50">1" = 50'</option>
        <option value="100">1" = 100'</option>
        <option value="200" selected>1" = 200'</option>
      </select>
      <div id="scale-ratio" class="control"></div>
      <button
        onclick="switchTools(event)"
        id="pan-button"
        class="button control"
      >
        PAN</button
      ><br />
      <button
        onclick="switchTools(event)"
        id="area-button"
        class="button control"
      >
        AREA TOOL
      </button>
    </div>
    <canvas id="myCanvas" resize></canvas>
    <div id="map" class="full one-sec-trans"></div>

    <script src="google-map-theme.js"></script>
    <script src="gMap.js"></script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCYPGiwrd7bbKD4e1bAZB3baMNJsnmupVQ&callback=initMap"
      async
      defer
    ></script>
    <script src="paperScript.js"></script>
    <script src="boxFit.js"></script>
  </body>
</html>
